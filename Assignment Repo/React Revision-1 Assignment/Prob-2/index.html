<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Boilerplate Code</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your React code will go here



        function User(prop) {
            return (
                <>
                    <h3>Name : {prop.Userdata.name}</h3>
                    <h4>Age : {prop.Userdata.age}</h4>
                    <h4>Email : {prop.Userdata.Email}</h4>
                </>
            )
        }

        function Scorcard(prop) {

            return (
                <div> score :- {prop.myscore}</div>
            )
        }


        function ContainerWithBlueBorder(prop) {
            return (
                <div style={prop.style}>
                   <div style={prop.style}>{prop.userdata}</div>

                    <div style={prop.style}>{prop.scoreData}</div>
                </div>
            )
        }
        function App() {
            return (
                <>
                    <ContainerWithBlueBorder 
                    userdata = { <User Userdata={{ name: 'pravin', age: 20, Email: "pravinmimrot@gmail.com" }} />}
                    
                    scoreData = {<Scorcard myscore={20} />}
                    
                    style = {{border:" solid 2px blue", margin : '20px',
                padding:'20px' }}
                    />

                   
                </>


            )
        }

        const reactROOT = ReactDOM.createRoot(document.getElementById('root'))
        reactROOT.render(<App />)

    </script>
</body>

</html>
