  <script type="text/babel">
    // Code goes here
function SuperheroCard(props){
    const MysuperHero = props.data
    return(
<>
{MysuperHero.map((info)=>{
       console.log(info.name); 
       

       return(
        <div key ={info.name}>
            <img src={info.imageUrl} alt=""/>
            <h3>{info.name}</h3>
            <h4>Age:- {info.age}</h4>
            <p>powers:- {info.powers.join(', ')}</p>
            <p>City:- {info.address.city}</p>
            
        </div>
       )
    })}




</>
    )
   
    
}
