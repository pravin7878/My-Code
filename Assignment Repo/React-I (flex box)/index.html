<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <link rel="stylesheet" href="./flex.css">
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>


let child1 = React.createElement('div',{
    className:'child1',
    children:'1'
})

let child2= React.createElement('div',{
    className:'child2',
    children:'2'
})

let child3 = React.createElement('div',{
    className:'child3',
    children:'3'
})

let child4 = React.createElement('div',{
    className:'child4',
    children:'4',
    
})


ReactDOM.render([child1,child2,child3,child4],document.getElementById('root'))
    </script>
  </body>
</html>
