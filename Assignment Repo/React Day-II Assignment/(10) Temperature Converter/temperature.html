<script type="text/babel">
    // Code goes here
function App(){
    const [Fahrenheit,Celsius] = React.useState();
function hendelChange (e){
let inp1 = document.getElementsByName('Fahrenheit')
let inp2 = document.getElementsByName('Celsius')
const Fv = e.target.value;

console.log(Fv);

if(Cv>=0){
    Celsius(Cv)
}
else{
    Celsius('')
}
}

    return(
