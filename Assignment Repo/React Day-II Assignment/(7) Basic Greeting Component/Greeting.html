<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greting Component</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Code goes here


    function Greeting(props) {
        return (
            <p>"{props.massage},{props.name}"</p>
        )
    }
function App(){
    return(
        <>
        <Greeting massage = {'Hey'} name = {"pravin"}/>
        <Greeting massage = {'Hello'} name = {"pravin"}/>
        </>
    )
}

    const reactElement = ReactDOM.createRoot(document.getElementById('root'))
    reactElement.render(<App/>)
</script>

</html>
